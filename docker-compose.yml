services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: primes-postgres
    environment:
      POSTGRES_DB: primes_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: primes-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices API
  microservices:
    build:
      context: ./microservices
      dockerfile: Dockerfile
    container_name: primes-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: primes_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE: prime_requests
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Worker 1
  worker1:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: primes-worker1
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: primes_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE: prime_requests
      WORKER_ID: worker-1
      PREFETCH_COUNT: 1
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Worker 2
  worker2:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: primes-worker2
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: primes_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE: prime_requests
      WORKER_ID: worker-2
      PREFETCH_COUNT: 1
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Worker 3
  worker3:
    build:
      context: ./workers
      dockerfile: Dockerfile
    container_name: primes-worker3
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: primes_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE: prime_requests
      WORKER_ID: worker-3
      PREFETCH_COUNT: 1
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
