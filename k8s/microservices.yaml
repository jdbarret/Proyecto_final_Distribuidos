apiVersion: v1
kind: Service
metadata:
  name: microservices
  namespace: prime-system
spec:
  selector:
    app: microservices
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30080
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservices
  namespace: prime-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservices
  template:
    metadata:
      labels:
        app: microservices
    spec:
      containers:
      - name: microservices
        image: jdprod/prime-microservices:latest
        imagePullPolicy: Always
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: prime-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: prime-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: prime-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prime-secrets
              key: DB_PASSWORD
        - name: RABBITMQ_HOST
          value: rabbitmq
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: prime-config
              key: RABBITMQ_PORT
        - name: RABBITMQ_USER
          valueFrom:
            configMapKeyRef:
              name: prime-config
              key: RABBITMQ_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prime-secrets
              key: RABBITMQ_PASSWORD
        - name: RABBITMQ_QUEUE
          valueFrom:
            configMapKeyRef:
              name: prime-config
              key: RABBITMQ_QUEUE
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: prime-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: prime-config
              key: API_PORT
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
